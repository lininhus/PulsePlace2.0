<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complementary Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleTimeSlots(dayCheckbox) {
      const timeSlotsDiv = document.getElementById(dayCheckbox.value + 'TimeSlots');
      timeSlotsDiv.style.display = dayCheckbox.checked ? 'block' : 'none';
    }

    function toggleSportLevel(sportCheckbox) {
      const levelDiv = document.getElementById(sportCheckbox.id + 'Level');
      if (sportCheckbox.checked) {
        levelDiv.style.display = 'block';
      } else {
        levelDiv.style.display = 'none';
        // Uncheck all radio buttons for this sport when unchecked
        const radios = levelDiv.querySelectorAll('input[type="radio"]');
        radios.forEach(r => r.checked = false);
      }
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2>Complementary Information</h2>
    <form id="complementaryForm">

      <div class="mb-3">
        <label for="sleepHours" class="form-label">How many hours of sleep do you get daily?</label>
        <input type="number" class="form-control" id="sleepHours" min="0" max="24" required>
      </div>

      <div class="mb-3">
        <label for="exerciseHours" class="form-label">How many hours of exercise do you do per week?</label>
        <input type="number" class="form-control" id="exerciseHours" min="0" max="168" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Do you smoke?</label>
        <div class="d-flex">
          <div class="form-check me-3">
            <input class="form-check-input" type="radio" name="smoke" id="smokeYes" value="yes" required>
            <label class="form-check-label" for="smokeYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="smoke" id="smokeNo" value="no">
            <label class="form-check-label" for="smokeNo">No</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Do you drink alcohol?</label>
        <div class="d-flex">
          <div class="form-check me-3">
            <input class="form-check-input" type="radio" name="alcohol" id="alcoholYes" value="yes" required>
            <label class="form-check-label" for="alcoholYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="alcohol" id="alcoholNo" value="no">
            <label class="form-check-label" for="alcoholNo">No</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Are you diabetic?</label>
        <div class="d-flex">
          <div class="form-check me-3">
            <input class="form-check-input" type="radio" name="diabetic" id="diabeticYes" value="yes" required>
            <label class="form-check-label" for="diabeticYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="diabetic" id="diabeticNo" value="no">
            <label class="form-check-label" for="diabeticNo">No</label>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Do you have any heart disease?</label>
        <div class="d-flex">
          <div class="form-check me-3">
            <input class="form-check-input" type="radio" name="heartDisease" id="heartYes" value="yes" required>
            <label class="form-check-label" for="heartYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="heartDisease" id="heartNo" value="no">
            <label class="form-check-label" for="heartNo">No</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="relocationDistance" class="form-label">What is the maximum distance you can relocate (in miles)?</label>
        <input type="number" class="form-control" id="relocationDistance" min="0" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Available Days:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sunday" value="sunday" onclick="toggleTimeSlots(this)">
          <label class="form-check-label" for="sunday">Sunday</label>
          <div id="sundayTimeSlots" style="display:none;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sundayMorning" value="morning">
              <label class="form-check-label" for="sundayMorning">Morning (6:00 - 12:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sundayAfternoon" value="afternoon">
              <label class="form-check-label" for="sundayAfternoon">Afternoon (12:01 - 17:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sundayEvening" value="evening">
              <label class="form-check-label" for="sundayEvening">Evening (17:01 - 20:00)</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="monday" value="monday" onclick="toggleTimeSlots(this)">
          <label class="form-check-label" for="monday">Monday</label>
          <div id="mondayTimeSlots" style="display:none;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mondayMorning" value="morning">
              <label class="form-check-label" for="mondayMorning">Morning (6:00 - 12:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mondayAfternoon" value="afternoon">
              <label class="form-check-label" for="mondayAfternoon">Afternoon (12:01 - 17:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mondayEvening" value="evening">
              <label class="form-check-label" for="mondayEvening">Evening (17:01 - 20:00)</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tuesday" value="tuesday" onclick="toggleTimeSlots(this)">
          <label class="form-check-label" for="tuesday">Tuesday</label>
          <div id="tuesdayTimeSlots" style="display:none;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tuesdayMorning" value="morning">
              <label class="form-check-label" for="tuesdayMorning">Morning (6:00 - 12:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tuesdayAfternoon" value="afternoon">
              <label class="form-check-label" for="tuesdayAfternoon">Afternoon (12:01 - 17:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="tuesdayEvening" value="evening">
              <label class="form-check-label" for="tuesdayEvening">Evening (17:01 - 20:00)</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wednesday" value="wednesday" onclick="toggleTimeSlots(this)">
          <label class="form-check-label" for="wednesday">Wednesday</label>
          <div id="wednesdayTimeSlots" style="display:none;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="wednesdayMorning" value="morning">
              <label class="form-check-label" for="wednesdayMorning">Morning (6:00 - 12:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="wednesdayAfternoon" value="afternoon">
              <label class="form-check-label" for="wednesdayAfternoon">Afternoon (12:01 - 17:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="wednesdayEvening" value="evening">
              <label class="form-check-label" for="wednesdayEvening">Evening (17:01 - 20:00)</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="thursday" value="thursday" onclick="toggleTimeSlots(this)">
          <label class="form-check-label" for="thursday">Thursday</label>
          <div id="thursdayTimeSlots" style="display:none;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="thursdayMorning" value="morning">
              <label class="form-check-label" for="thursdayMorning">Morning (6:00 - 12:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="thursdayAfternoon" value="afternoon">
              <label class="form-check-label" for="thursdayAfternoon">Afternoon (12:01 - 17:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="thursdayEvening" value="evening">
              <label class="form-check-label" for="thursdayEvening">Evening (17:01 - 20:00)</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="friday" value="friday" onclick="toggleTimeSlots(this)">
          <label class="form-check-label" for="friday">Friday</label>
          <div id="fridayTimeSlots" style="display:none;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="fridayMorning" value="morning">
              <label class="form-check-label" for="fridayMorning">Morning (6:00 - 12:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mondayAfternoon" value="afternoon">
              <label class="form-check-label" for="fridayAfternoon">Afternoon (12:01 - 17:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="fridayEvening" value="evening">
              <label class="form-check-label" for="fridayEvening">Evening (17:01 - 20:00)</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="saturday" value="saturday" onclick="toggleTimeSlots(this)">
          <label class="form-check-label" for="saturday">Saturday</label>
          <div id="saturdayTimeSlots" style="display:none;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="saturdayMorning" value="morning">
              <label class="form-check-label" for="saturdayMorning">Morning (6:00 - 12:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="saturdayAfternoon" value="afternoon">
              <label class="form-check-label" for="saturdayAfternoon">Afternoon (12:01 - 17:00)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="saturdayEvening" value="evening">
              <label class="form-check-label" for="saturdayEvening">Evening (17:01 - 20:00)</label>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Favorite Sports:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="soccer" value="soccer" onclick="toggleSportLevel(this)">
          <label class="form-check-label" for="soccer">Soccer</label>
          <div id="soccerLevel" style="display:none; margin-left:2rem;">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="soccerLevel" id="soccerBeginner" value="beginner">
              <label class="form-check-label" for="soccerBeginner">Beginner</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="soccerLevel" id="soccerIntermediate" value="intermediate">
              <label class="form-check-label" for="soccerIntermediate">Intermediate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="soccerLevel" id="soccerAdvanced" value="advanced">
              <label class="form-check-label" for="soccerAdvanced">Advanced</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="basketball" value="basketball" onclick="toggleSportLevel(this)">
          <label class="form-check-label" for="basketball">Basketball</label>
          <div id="basketballLevel" style="display:none; margin-left:2rem;">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="basketballLevel" id="basketballBeginner" value="beginner">
              <label class="form-check-label" for="basketballBeginner">Beginner</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="basketballLevel" id="basketballIntermediate" value="intermediate">
              <label class="form-check-label" for="basketballIntermediate">Intermediate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="basketballLevel" id="basketballAdvanced" value="advanced">
              <label class="form-check-label" for="basketballAdvanced">Advanced</label>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="volleyball" value="volleyball" onclick="toggleSportLevel(this)">
          <label class="form-check-label" for="volleyball">Volleyball</label>
          <div id="volleyballLevel" style="display:none; margin-left:2rem;">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="volleyballLevel" id="volleyballBeginner" value="beginner">
              <label class="form-check-label" for="volleyballBeginner">Beginner</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="volleyballLevel" id="volleyballIntermediate" value="intermediate">
              <label class="form-check-label" for="volleyballIntermediate">Intermediate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="volleyballLevel" id="volleyballAdvanced" value="advanced">
              <label class="form-check-label" for="volleyballAdvanced">Advanced</label>
            </div>
          </div>
        </div>
      </div>

      <a href="home.html" class="btn btn-success">Submit</a>
    </form>
  </div>
</body>
</html>
