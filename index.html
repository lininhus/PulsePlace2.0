<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    .register-link {
      color: #6c757d;
      text-decoration: none;
      font-size: 14px;
    }

    .register-link:hover {
      text-decoration: underline;
      color: #495057;
    }

    .password-toggle {
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
      margin-top: 5px;
      display: inline-block;
    }

    .password-toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          <span class="password-toggle" onclick="togglePassword()">Show Password</span>
        </div>
        <a href="home.html" class="btn btn-success w-100">Login</a>
        <div class="text-center mt-3">
          <!-- Updated Register link to go to "register.html" -->
          <a href="register.html" class="register-link">Register</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Password Toggle Script -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleText = document.querySelector('.password-toggle');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleText.textContent = 'Hide Password';
      } else {
        passwordInput.type = 'password';
        toggleText.textContent = 'Show Password';
      }
    }
  </script>
</body>
</html>
